sudo: required

services: 
     - docker

language: node_js
node_js: 5
group: stable
dist: trusty
os: linux


pool:
  vmImage: 'Ubuntu 16.04'

git:
    submodules: false


before_install:
    - cat .gitmodules
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - cat .gitmodules
    - git submodule update --init --recursive

before_script:

  - cd code/api
  - npm install
  - cd ../ui
  - npm install
  - npm install -g bower
  - npm install -g gulp
  - bower install
  - gulp
  - cd ../..




variables:
  imageName: 'aberner/maturity-models:$(build.buildId)'

script:
  - echo ">>>>> Running core tests<<<<<"
  - npm test
  - echo ">>>>> Running UI tests<<<<<"
  - cd code/ui
  - npm test
  - cd ../..

steps:

  - echo ">>>>> Updating Dev fork <<<<<"
  - git remote add upstream https://aberner-Dev:$git_pwd@github.com/aberner/Maturity-Models.git
  - git push -f upstream

  - echo ">>>>> Building DOCKER IMAGE and pushing it go Docker Hub <<<<<"
  - echo 'building docker image'

- script: docker build -f Dockerfile -t $(imageName) .
  displayName: 'docker build'

  - docker images
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - docker push aberner/maturity-models

  - echo ">>>>> Running core tests (on deployed Docker server)<<<<<"
  - cd code/qa
  - npm install --quiet
  - npm test





